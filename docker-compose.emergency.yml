# Emergency Docker Compose Configuration
# Guaranteed to work - minimal setup for immediate use
# Encoding: UTF-8

version: '3.8'

services:
  # Emergency Whisper Application (CPU-only for maximum compatibility)
  whisper-emergency:
    build:
      context: .
      dockerfile: Dockerfile.emergency
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./data/models:/app/data/models
      - ./data/outputs:/app/data/outputs
      - ./data/logs:/app/data/logs
      - ./data/cache:/app/data/cache
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      - DEBUG=${DEBUG:-false}
      - WHISPER_MODEL=${WHISPER_MODEL:-tiny}
      - LANGUAGE=${LANGUAGE:-auto}
      - DEVICE=cpu
      - COMPUTE_TYPE=int8
      - MAX_WORKERS=1
      - BATCH_SIZE=1
      - MODEL_PATH=/app/data/models
      - OUTPUT_PATH=/app/data/outputs
      - LOG_PATH=/app/data/logs
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    networks:
      - whisper-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  whisper-network:
    driver: bridge

# Note: This is a minimal emergency configuration
# - CPU-only mode for maximum compatibility
# - Minimal dependencies to ensure build success
# - Basic functionality for testing and emergency use
# - No GPU requirements
# - Works on any system with Docker